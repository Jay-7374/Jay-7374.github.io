<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Fruit Shop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Fruit Price List</h1>

  <div class="input-form">
    <input type="text" id="fruit-id" placeholder="ID">
    <input type="text" id="fruit-name" placeholder="Name">
    <input type="number" id="fruit-price" placeholder="Price">
    <input type="text" id="fruit-image" placeholder="Image URL">
    <button id="add-fruit-btn">Add Fruit</button>
  </div>

  <div class="fruit-container" id="fruit-container"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
